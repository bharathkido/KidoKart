<div class="item" >
    <div routerLink="/details/{{data.id}}">
        <img src="{{data.image}}" alt="">
        <div class="body">
            <h4>{{data.title}}</h4>
            <p>{{data.description}}</p>
        </div>
    </div>
   
    <div class="px-3 mb-2 mt-3 d-flex justify-content-between align-datas-center ">
        <button class="btn btn-primary" *ngIf="!addButton" (click)="addButton = true" >Add To Cart  <i class="fa-solid fa-cart-shopping"></i></button>
        <div class="d-flex w-50" *ngIf="addButton">
            <input type="number" class="form-control" min="1" [(ngModel)]="amount">
            <button class="btn btn-danger" (click)="add();addButton = false">Add</button>
        </div>
        <span>{{data.price | currency: 'INR'}}</span>
    </div>
</div>
